<hr class="featurette-divider">

<div>
    <form action="/search">
        fulltext Search: <input type="text" name="keyword"/>
        <input type="submit"/>
    </form>
</div>

<hr class="featurette-divider">

<div class="row featurette">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Cost</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="product in products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.cost}}</td>
            <td>
                <a href="#/products/{{product.id}}">
                    <img ng-src="/resources/img/shop/{{product.name}}.jpg"/>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer><!-- /.container -->
</div>
