
<div class="container-fluid">

    <div class="hero-unit span9">



        <p>

            <a th:if="${basket.size &gt; 0}"
               class="btn btn-primary btn-large"
               th:href="@{/showBasket}">Look in your basket</a>
        </p>

    </div>

    <div class="row-fluid">
        <div class="span9">

            <div id="message" class="alert alert-info">
                Select from the products. Currently your basket contains <em th:text="${basket.size}">SOME</em> truly
                scrumptious product(s).
            </div>
            <table class="table table-striped">
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.cost}}</td>
                    <td>{{product.description}}</td>
                    <td><img ng-src="/resources/img/shop/{{product.name}}.jpg"/></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
